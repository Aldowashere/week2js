<script>
// BTN EVENT FUNC CALLS AND  EVENT LISTENERS
const btnNormal = document.getElementById('btnNormal');
const btnElementDark = document.getElementById('btnElementDark');
const btnRemoveLowAtk = document.getElementById('btnRemoveLowAtk');
const btnRemoveLowDef = document.getElementById('btnRemoveLowDef');
const cards = document.querySelectorAll('.card');

//event listeners for card specs are here
btnNormal.addEventListener('click', () => showAllCards());
btnElementDark.addEventListener('click', () => filterCardsByElement('Dark'));
btnRemoveLowAtk.addEventListener('click', () => removeCardsByStat('atk', 1000));
btnRemoveLowDef.addEventListener('click', () => removeCardsByStat('def', 1000));


// CARDS FILTERING FUNCTIONS

function showAllCards() {
  cards.forEach(card => {
    card.style.display = 'block';
  });
}

function filterCardsByElement(elementType) {
  cards.forEach(card => {
    const cardId = card.id.toLowerCase();
    const cardElement = cardData[cardId].elementType.toLowerCase();
    if (cardElement === elementType.toLowerCase()) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}


function removeCardsByStat(statType, minValue) {
  cards.forEach(card => {
    const cardId = card.id.toLowerCase();
    const cardStat = cardData[cardId][statType];
    if (cardStat < minValue) {
      card.style.display = 'none';
    } else {
      card.style.display = 'block';
    }
  });
}

// CARDS VALUES
const cardData = {
  
  atlantean: {
    elementType: 'Water',
    atk: 1800,
    def: 0,
  },
